<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add/Edit course</title>
    <link href="css/bootstrap-grid.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="bootstrap-wrapper">
    <div class="container">
        <header role=banner>
            <div class="row">
                <div class="col-2">
                    <img src="images/logo.png" alt="logo" class="logo">
                </div>
                <div class="col-8">
                    <div class="logo-titles">
                        <div class="logo-title">
                            <a href="login.html" title="Learn Easy - home page">Learn Easy</a>
                            <span class="logo-subtitle">Courses</span>
                            <span class="logo-subtitle">=> Course 12</span>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="logo-actions">
                        <div class="logo-info">user login<br><a class="logo-off" href="login.html">logoff</a></div>
                    </div>
                </div>
            </div>
        </header>
    <main>
        <div class="row">
            <div class="col-sm-12">
        <div class="form-container">
            <form class="form-edit" method="post" action="edit.html">
                <div class="form-group">
                    <label class="col-sm-3" for="title">Title</label>
                    <input type="text" name="title" id="title" required autofocus/>
                </div>
                <div class="form-group">
                    <label class="col-sm-3" for="description">Description</label>
                    <textarea name="description" id="description" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label class="col-sm-3" for="date">Date</label>
                    <input type="date" name="date" id="date" required/>
                </div>
                <div class="form-group">
                    <label class="col-sm-3" for="duration">Duration</label>
                    <input class="duration" type="number" pattern="^[0-9]+$" name="duration" id="duration" required/>
                </div>
                   <div class="form-group">
                       <label class="col-3" for="authors">Authors</label>
                       <div class="row">
                           <div class="col-xs-2">
                               <select name="select" size="3" name="authors" id="authors" multiple>
                                   <option value="s2">Johnson</option>
                                   <option selected value="s4">Smith</option>
                                   <option value="s5">Williams</option>
                               </select>
                           </div>
                           <div class="col-2">
                               <div class="form-group">
                                   <input type="submit" class="small-button" value=">"/>
                                   <input type="submit" class="small-button" value="<"/>
                               </div>
                           </div>
                           <div class="col-2">
                               <select name="select" size="3" name="authors" id="authors_selectec" multiple>
                                   <option value="s1">Brown</option>
                                   <option value="s3">Miller</option>
                               </select>
                           </div>
                       </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3"><span>&nbsp;</span></label>
                    <input class="col-sm-4" type="submit" value="Save" name="submit"/>
                    <input class="col-sm-4" type="submit" value="Cancel" name="submit"/>
                </div>
            </form>
        </div>
        </div>
        </div>
    </main>
    </div>
    <footer>
        <div class="copyright col-sm-12">Copyright &copy; 2017</div>
    </footer>
</div>
</body>
</html>
